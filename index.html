<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>graphs graphs graphs</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"  crossorigin="anonymous"></script>
    <style>
        .tick line {
            stroke: white !important;
        }
        .tick text {
            fill: white !important;
        }
        .domain {
            stroke: #eee !important;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head><body style="background-color: #222;">

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <br/>
    <div id="my_dataviz2"></div>
    <br/>
    <div id="my_dataviz3"></div>
<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 200, bottom: 30, left: 60},
    width = 1800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var radius = Math.min(width, height) / 2 - 40;


// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// append the svg object to the body of the page
var svg2 = d3.select("#my_dataviz2")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var svg3 = d3.select("#my_dataviz3")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

//Read the data
d3.json("http://localhost:9898/prosperity").then((data)=>{

  // group the data: I want to draw one line per group
  var sumstat = d3.group(data,data=>data.name)


  // Add a new dataset... deltas
  for(let item of sumstat){
      for(let i = 0; i< item[1].length; i++){
        if(i == 0){
            item[1][0].delta = 0;
        }else{
            item[1][i].delta = item[1][i].prosperity - item[1][i-1].prosperity
        }
        item.textY = item[1][item[1].length-1].prosperity
      }
  }
  // Add X axis --> it is a date format
  var x = d3.scaleTime()
    .domain(d3.extent(data, function(d) { return new Date(d.datetime ); }))
    .range([ 0, width ]);

  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5));


svg2.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return +d.prosperity; })])
    .range([ height, 0 ]);

var y2 = d3.scaleLinear()
    .domain([d3.min(data, function(d) { return +d.delta; }), d3.max(data, function(d) { return +d.delta; })])
    .range([ height, 0 ]);

  svg.append("g")
    .call(d3.axisLeft(y));

    svg2.append("g")
    .call(d3.axisLeft(y2));

  // color palette

  let colors = [];
  for(let i = 0; i < 25; i++){
      colors[i] = d3.interpolateRainbow(i / 25)
  }
  var color = d3.scaleOrdinal()
    .domain(sumstat)
    .range(d3.schemeSet3)


  
  // Draw the line
  let canvas = svg.selectAll(".line")
      .data(sumstat)
      .enter()
      
    canvas.append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.datetime); })
            .y(function(d) { return y(d.prosperity); })
            (d[1])
        })

    canvas.append("text")
      .attr("font-weight", "bold")
      .attr("class","label")
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3)
      .attr("stroke-linejoin", "round")
      .attr("x",function(d){ return x(d[1][d[1].length-1].datetime)})
      .attr("y", function(d){ return y(d[1][d[1].length-1].prosperity)})
      .attr("dx", 3)
      .attr("dy", "0.35em")
      .text( function(d){ return d[0]})
      .attr("fill", function(d){ return color(d)} )
      .attr("stroke", null);
    
      let nodes1 = svg.selectAll(".label").nodes()
      let svgnodes1 = [];
      for(let j of nodes1){
          svgnodes1.push({root:j, x:j.x.baseVal[0].value, y:Number(j.y.baseVal[0].value), y0:Number(j.y.baseVal[0].value)})
      } 

      let forcesim1 = d3.forceSimulation(svgnodes1)
      .force('collision', d3.forceCollide().strength(.05).radius(()=>{return 8}))
      .force('y',d3.forceY().y((d)=>{return d.y0}))
      .on('tick',()=>{
          for(let node of svgnodes1){
              node.root.setAttribute("x", node.x);
            node.root.setAttribute("y", node.y);
          }
      })


    canvas.append("text")
      .attr("font-weight", "bold")
      .attr("class","label")
      .attr("fill", "white")
      //.attr("stroke", "white")
      .attr("stroke-width", 3)
      .attr("stroke-linejoin", "round")
      .text("Prosperity")
      .attr("font-size","36")
      .attr("x",function(d){ return width / 2})
      .attr("y", function(d){ return 20})

      
  // SVG element 2 (Delta)




  let canvas2 = svg2.selectAll(".line")
      .data(sumstat)
      .enter()



      
    canvas2.append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.datetime); })
            .y(function(d) { return y2(d.delta); })
            (d[1])
        })
    canvas2.append("text")
      .attr("font-weight", "bold")
      .attr("class","label")
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3)
      .attr("stroke-linejoin", "round")
      .attr("x",function(d){ return x(d[1][d[1].length-1].datetime)})
      .attr("y", function(d){ return y2(d[1][d[1].length-1].delta)})
      .attr("dx", 3)
      .attr("dy", "0.35em")
      .text( function(d){ return d[0]})
      .attr("fill", function(d){ return color(d)} )
      .attr("stroke", null);

      let nodes2 = svg2.selectAll(".label").nodes()
      let svgnodes2 = [];
      for(let j of nodes2){
          svgnodes2.push({root:j, x:j.x.baseVal[0].value, y:Number(j.y.baseVal[0].value), y0:Number(j.y.baseVal[0].value)})
      } 

      let forcesim2 = d3.forceSimulation(svgnodes2)
      .force('collision', d3.forceCollide().strength(.05).radius((d)=>{return Math.min(Math.abs(d.y0)/100,12)}))
      .force('y',d3.forceY().y((d)=>{return d.y0}))
      .alphaDecay(0.015)
      .on('tick',()=>{
          for(let node of svgnodes2){
              node.root.setAttribute("x", node.x);
            node.root.setAttribute("y", node.y);
          }
      })


      canvas2.append("text")
      .attr("font-weight", "bold")
      .attr("class","label")
      .attr("fill", "white")
      .attr("stroke", "none")
      .attr("stroke-width", 0)
      //.attr("stroke-linejoin", "round")
      .text("Prosperity Delta (12 hour)")
      .attr("font-size","36")
      .attr("x",function(d){ return (width -200 )/ 2})
      .attr("y", function(d){ return 20})


})


d3.json("http://localhost:9898/rank").then((data)=> {
    let data2 = [{name:`Family`,prosperity:0},{name:`Allies`,prosperity:0},{name:`NAP`,prosperity:0},{name:`Neutrals`,prosperity:0},{name:"Enemies",prosperity:0}]
    let total = 0;
    for(let d of data){
        total += d.prosperity;
        switch (d.id) {
            //fam
            case 100058: //evo
            case 100062: //Void
            case 100041: //Canino
            case 100063: //Tengu
            data2[0].prosperity += d.prosperity; break;
            //allied
            case 100043: //angels of wraith
            case 100046: //Magnus
            data2[1].prosperity += d.prosperity; break;
            //NAP
            case 100177: //Jedi
            case 100006: //FlamingChickens
            case 100047: //CC
            data2[2].prosperity += d.prosperity; break;
            //Enemy
            data2[4].prosperity += d.prosperity; break;
            //Everyone Else
            default: data2[3].prosperity += d.prosperity; break;
        }
    }
    var color = d3.scaleOrdinal().domain(data2).range(["purple","blue","green","yellow","red"])

    // Compute the position of each group on the pie:
    var pie = d3.pie()
    .value((d) => {return d[1].prosperity })

    var data_ready = pie(data2.entries())
    // Now I know that group A goes from 0 degrees to x degrees and so on.

    // shape helper to build arcs:
    var arcGenerator = d3.arc()
    .innerRadius(0)
    .outerRadius(radius)


    svg3.append("text")
      .attr("font-weight", "bold")
      .attr("class","label")
      .attr("fill", "white")
      .attr("stroke", "none")
      .attr("stroke-width", 0)
      //.attr("stroke-linejoin", "round")
      .text("Prosperity Breakdown")
      .attr("font-size","36")
      .attr("x",function(d){ return (width -150 )/4})
      .attr("y", function(d){ return 20})

svg3
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.index)) })
    .attr("stroke", "black")
    .style("stroke-width", "2px")
    .style("opacity", 0.7)

// Now add the annotation. Use the centroid method to get the best coordinates
svg3
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('text')
  .text(function(d){ if(d.value > 0) return d.data[1].name + "(" + (d.value/total*100).toFixed(2) + "%)"; return ""})
  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
  .style("text-anchor", "middle")
  .style("font-size", 36)
  .style("stroke-width","1px")
  .attr("stroke-width", 0)
  .attr("stroke-linejoin", "round")
  .style("fill", "#eee")
  .style("stroke", "#333")
  .style("font-family","Licodoa Console")
})

</script>
</body>
</html>
